<script src="https://d3js.org/d3.v6.min.js"></script>

<div class="slider-container">
    <button id="play-pause-btn" class="control-btn" title="Play/Pause Animation">
        <svg id="play-icon" viewBox="0 0 24 24">
            <path d="M8 5v14l11-7z"/>
        </svg>
        <svg id="pause-icon" viewBox="0 0 24 24" style="display: none;">
            <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
        </svg>
    </button>
    <input type="range" id="slider" min="0" max="1" step="0.01" value="0">
    <button id="reset-btn" class="control-btn" title="Reset">
        <svg viewBox="0 0 24 24">
            <path d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"/>
        </svg>
    </button>
</div>

<div class="main-container">
    <div class="full-image-container">
        <div><span class="section-title">all colors!</span></div>
        <svg id="full-canvas" class="canvas"></svg>
    </div> 
    <div class="colors-container">
    </div>
</div>
